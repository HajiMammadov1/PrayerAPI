<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
    <title>Prayer Time</title>
</head>

<body>

    <div class="app">
        <div class="loader">
            <img src="./assets/images/loader.gif" alt="">
            <!-- <img src="./assets/images/loader2.gif" alt=""> -->
        </div>

        <div class="container">
          <div class="header">
            <h1>Prayer Time</h1>
        </div>
        <div class="content">
            <div class="city" style="color: black;">Baku, AZ </div>
            <label for="month" style="color: black;">Month: </label>
            <select name="month" id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="year" style="color: black;">Year: </label>
            <select name="year" id="year">
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
            <!-- <label for="day" style="color: black;">Day: </label>
            <input type="number" id="day" min="1"> -->

            <button id="btn">Search</button>

            <div class="info">
                
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fajr</th>
                        <th scope="col">Sunrise</th>
                        <th scope="col">Dhuhr</th>
                        <th scope="col">Asr</th>
                        <th scope="col">Sunset</th>
                        <th scope="col">Maghrib</th>
                        <th scope="col">Isha</th>
                        <th scope="col">Imsak</th>
                        <th scope="col">Midnight</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        </div>
        </div>
    </div>
    
</body>

</html>
